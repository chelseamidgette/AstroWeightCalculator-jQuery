<!DOCTYPE html>
<html lang="en">

<head>
    <title>Astro Weight Calculator - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form class="form-inline">
            <fieldset>
                <!-- Form Name -->
                <legend id="displayTitle">Astro Weight Calculator - jQuery</legend>
                <div class="row">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="weight">Weight: </label>
                        <div class="col-md-4">
                            <input id="weight" name="weight" type="number" placeholder="weight" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="planet">Planet: </label>
                        <div class="col-md-4">
                            <select id="dropdown" name="dropdown" class="form-control" type="text">
                            </select>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="button" name="button" class="btn btn-primary" type="button" >Calculate!</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
