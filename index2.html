<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Astro Weight Calculator - jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<div class="container">
		<form>
			<div class="form-group row">
				<label for="weight" class="col-sm-4 form-control col-form-label">Your Weight</label>
				<label for="planet" class="col-sm-4 form-control col-form-label">Select a Planet</label>
				<label for="submit" class="col-sm-2 form-control col-form-label"></label>
			</div>
			<div class="form-group row">
				<input id="weight" name="weight" type="text" placeholder="weight" class="col-sm-4 form-control input-md">
				<select id="planet" name="planet" class="col-sm-4 form-control">
				<button id="button" name="button" class="btn btn-primary" type="button" onclick="spaceWeight()">Calculate!</button>
                </select>
			</div>
		</form>
	</div>



	<script src="index.js"></script>
</body>

</html>
